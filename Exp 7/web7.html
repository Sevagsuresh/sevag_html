<html>
<body bgcolor="#9fbded">
<h1><center><i>MATH & STRING FUNCTIONS</i></center></h1><hr>
<script>
document.write("STRING FUNCTIONS <br><br>");
var a="Where there";
var b="is a will";
var c="there is a way";
document.write("string 1=<b>",a,"</b><br><br>");
document.write("string 2=<b>",b,"</b><br><br>");
document.write("string 3=<b>",c,"</b><br><br>");
document.write("<br>1. Length of the string 1=<b>",a.length,"</b><br><br>")
document.write("2. Substring of given string 3=<b>",c.slice(0,7),"</b><br><br>");
document.write("3. Concatenation(String 1 & String 2)=<b>",a.concat(" " ,b,"</b><br><br>"))
document.write("4. Replace string 1=<b>",a.replace("Be","Mindful"),"</b><br><br>");
document.write("5. Uppercase string 1=<b>",a.toUpperCase(),"</b><br><br>");
document.write("6. Lowercase string 2=<b>",b.toLowerCase(),"</b><br><br>");
document.write("7. Index of(<u>Grateful</u>)=<b>",c.indexOf("Grateful"),"</b><br><br>");
document.write("8. Character at postition 6 of string 1=<b>"," "+a.charAt(6),"</b><br><br>");
document.write("9. Last index of Positive=<b>"," "+c.lastIndexOf("Positive"),"</b><br><br>");
document.write("<b><h2><u>Math Functions</h2></u></b><br>")
var n=456.5;
document.write("Number=<b>",n,"</b><br>");
document.write("<br>")
document.write("1. Square root=<b>"," "+Math.sqrt(n),"</b><br><br>");
document.write("2. Power to 4=<b>"," "+Math.pow(n,4),"</b><br><br>");
document.write("3. Absolute value=<b>"," "+Math.abs(n),"</b><br><br>");
document.write("4. Ceil value=<b>"," "+Math.ceil(n),"</b><br><br>");
document.write("5. Round Value=<b>"," "+Math.round(n),"</b><br><br>");
document.write("6. Floor value=<b>"," "+Math.floor(n),"</b><br><br>");
document.write("7. Pi value=<b>"," "+Math.PI,"</b><br><br>");
document.write("8. Max value in (6,7,8)=<b>"," "+Math.max(6,7,8),"</b><br><br>");
document.write("9. Min value in (6,7,8)=<b>"," "+Math.min(6,7,8),"</b><br><br>");
</script>
</body>
</html>
